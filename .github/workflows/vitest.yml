name: 'Vitest unit tests'
on:
  push:
    paths-ignore:
      - '**/dist/**'
      - '**/*.md'
      - '.github/**'
      - '.vscode/**'
  pull_request:
    branches:
      - develop
    paths-ignore:
      - '**/dist/**'
      - '**/*.md'
      - '.github/**'
      - '.vscode/**'
jobs:
  vitest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.2.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run test
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
