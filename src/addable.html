<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slim Select</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="description" content="Slim vanilla javascript select dropdown">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Slim Select">
    <meta property="og:description" content="Slim vanilla javascript select dropdown">
  </head>
  <body>
    <div id="app"></div>
    <select class="select-single" name="">
      <option value="Montréal">Montréal</option>
      <option value="Québec">Québec</option>
      <option value="New York">New York</option>
    </select>
    <select class="select-multiple" multiple name="">
      <option value="Montréal">Montréal</option>
      <option value="Québec">Québec</option>
      <option value="New York">New York</option>
    </select>
    <script async type="text/javascript" src="https://www.google-analytics.com/analytics.js"></script>
    <script async src='/autotrack.js'></script>

    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
      var slim = new SlimSelect({
        select: '.select-single'
      })
      var slim = new SlimSelect({
        select: '.select-multiple',
        addable: true
      })
    });
    </script>

  </body>

</html>
